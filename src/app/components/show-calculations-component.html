<div class="calculationsBackground">
    <li class="calculationsSteps">
        @if (toDec) {
            @for (element of toDec; track element) {
                <ul>
                    {{element}}
                </ul>
            }
        }
        @if (fromDec) {
            @for (element of fromDec; track element) {
                <ul>
                    {{element}}
                </ul>
            }
        }
    </li>
</div>
