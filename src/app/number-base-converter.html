<div class="main">
    <h1>{{title}}</h1>
    <div class="content">
        <div class="selectionContent">
        <p>From base: </p>
        <select-base-component id="from" (baseEvent)="selectBase($event)"></select-base-component>
        <p>To base: </p>
        <select-base-component id="to" (baseEvent)="selectBase($event)"></select-base-component>
    </div>
    <div class="conversionContent">
        <p>Enter number:</p>
        <input class="input" type="text" [(ngModel)]="numberToConvert"/>
        <button (click)="convertBase()">Convert</button>
        <p class="result">{{newBase}}</p>
    </div>
    </div>
</div>
